	<!-- XML Call -->
	<script>
		function loadXMLDoc(dname){
			if (window.XMLHttpRequest){
			  xhttp = new XMLHttpRequest();
			} else {
			  xhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			xhttp.open("GET",dname,false);
			xhttp.send();
			return xhttp.responseXML;
		}
	</script>
  </head>
	<body id="noRate">
		<div id="ad1">
			<div id="frameOne" class="animated fadeInLeft">

			</div><!--end of frameOne-->

			<div id="rates" class="animatedMedium fadeInUp">
				<p class="subhead">5/1 ADJUSTABLE RATE</p>
					<script>
					//Call set XML as global variable
					xmlDoc=loadXMLDoc("mediaplexMortgageRates.xml");
						var rate = xmlDoc.getElementsByTagName("Rate");
						var apr = xmlDoc.getElementsByTagName("Apr");
						document.write("<h1>"+rate[2].childNodes[0].nodeValue+"<sup class='percent'>%</sup> / "+ apr[2].childNodes[0].nodeValue+"<sup class='percent'>%</sup><span class='smallAPR'>APR<sup>4*</sup></span></h1>");
					</script>
				<p class="disclosure">*Rate/Annual Percentage Rate</p>

			</div>
