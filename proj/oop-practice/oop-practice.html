<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
    <script>

        // To Do: First create function that will identify the innerhtml of the button selected
            function log(e){
                console.log(document.getElementById(e.id).value);
                
            }
            
            function Calculation(num, num2) {
                //define properties of object
                this.num = num;
                this.num2 = num2;
                // this.currentNum = 0; 
            }
        
            //create actions
            Calculation.prototype.compute = function () {
                var calcResults=this.num + this.num2;
                return calcResults;
        
            }

            //creating an instance of this Calculation object
            var calculation = new Calculation(55, 22);
            calculation.compute();

            function displayCalculator(){
                document.getElementById('window').innerHTML=this.num;          
            }
    </script>
</head>
    <body>
        <div class="container">
            <div id="window"> 0
            </div>
            
            <div id="operation">
                <button id="btn+" value="+" onclick="log(this)">+</button>
                <button id="btn-" value="-" onclick="log(this)">-</button>
                <button id="btnx" value="x" onclick="log(this)">x</button>
                <button id="btn÷" value="/" onclick="log(this)">÷</button>
            </div>
            
            <div id="digits">
                <button id="btn7" value="7" onclick="log(this)">7</button>
                <button id="btn8" value="8" onclick="log(this)">8</button>
                <button id="btn9" value="9" onclick="log(this)">9</button>
                <button id="btn4" value="4" onclick="log(this)">4</button>
                <button id="btn5" value="5" onclick="log(this)">5</button>
                <button id="btn6" value="6" onclick="log(this)">6</button>      
                <button id="btn1" value="1" onclick="log(this)">1</button>
                <button id="btn2" value="2" onclick="log(this)">2</button>
                <button id="btn3" value="3" onclick="log(this)">3</button>
                <button id="btn0" value="0" onclick="log(this)">0</button>
                <button id="btn." value="." onclick="log(this)">.</button>
                <button id="btnC" value="C" onclick="log(this)">C</button>                
            </div>

            <div id="right">
                <button onclick="displayCalculator();">=</button>
            </div>
            
        </div>
    </body>
</html>
